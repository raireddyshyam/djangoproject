<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django template filters</title>
</head>
<body>
{% for item in datalist %}
<ul>
    <li>{{ item.name|upper}}</li>
    <li>{{ item.subject|upper}}</li>
    <li>{{ item.dept|upper}}</li>
    <li>{{ item.date|timesince }}</li>
</ul><hr>
{% endfor  %}
</body>
</html>
