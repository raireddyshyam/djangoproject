<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django template filters</title>
</head>
<body>
{% for item in datalist %}
<ul>
    <li>{{ item.name|lower}}</li>
    <li>{{ item.subject|lower}}</li>
    <li>{{ item.dept|lower}}</li>
    <li>{{ item.date|date:"d-m-Y"}}</li>
</ul><hr>
{% endfor  %}
</body>
</html>
