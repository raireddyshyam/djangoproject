<!DOCTYPE html>
{% extends 'MyApp/base.html' %}
{% block body_block %}
<h1>students detailed forms</h1>
<table border="1px">
    <thead>
    <tr>
        <th>Stdnumber</th>
        <th>Stdname</th>
        <th>Stdmarks</th>
        <th>Stdresult</th>
    </tr>
    </thead>
    {% for std in stds %}
    <tr>
        <td>{{ std.stdno }}</td>
        <td>{{ std.stdname }}</td>
        <td>{{ std.stdmarks }}</td>
        <td>{{ std.stdresult }}</td>
    </tr>
    {% endfor %}
</table><br><br><br>
{% endblock %}
